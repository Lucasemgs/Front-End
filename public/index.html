<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles_adm.css">
</head>
<body>
    <div class="container">
        <header>
          <h1>Admin - Gerenciamento de Usuários</h1>
        </header>
    
        <!-- Formulário de Criação de Novo Usuário -->
        <section class="user-form">
          <h2>Criar Novo Usuário</h2>
          <form id="createUserForm">
            <div class="form-group">
              <label for="name">Nome:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="role">Cargo:</label>
              <select id="role" name="role">
                <option value="user">Usuário</option>
                <option value="admin">Administrador</option>
              </select>
            </div>
            <div class="form-group">
              <label for="password">Senha:</label>
              <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Criar Usuário</button>
          </form>
        </section>
    
        <!-- Tabela de Usuários Existentes -->
        <section class="user-list">
          <h2>Usuários Existentes</h2>
          <table>
            <thead>
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Cargo</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="userTable">
              <!-- Linhas de usuários serão geradas dinamicamente -->
            </tbody>
          </table>
        </section>
      </div>
    
    <script src="script.js"></script>
</body>
</html>
