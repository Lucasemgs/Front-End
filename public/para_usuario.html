<!-- Tela de Cadastro -->
<div id="register-container" style="display: none;">
    <div id="register-box">
        <h1>Criar Conta</h1>
        <p class="welcome">Preencha os campos abaixo para criar uma nova conta.</p>
        <input type="text" id="name" placeholder="Nome Completo" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="new-password" placeholder="Senha" required>
        <button onclick="register()">Criar Conta</button>
        <p class="error" id="register-error-message">Ocorreu um erro ao criar a conta!</p>
        <a href="#" onclick="showLogin()">Já tem uma conta? Faça login.</a>
    </div>
</div>
